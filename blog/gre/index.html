<p>接下来是观点讨论文章的<a href="https://drive.google.com/file/d/1EwOQq82LlYIV0pn_0b0mKLhnJUGVfYto/view?usp=sharing">写作方法说明</a>，以及<a href="https://drive.google.com/file/d/1rNPBUriRyVSW8L7MaqLRwgj609wDksjA/view?usp=sharing">观点讨论题库</a>.</p>
